syntax = "proto3";
package Protocol;

message Character {
    uint32 playerid = 1;
    uint32 packet_size = 2;
    uint32 packet_type = 3;
    uint32 charactertype = 4;
    float x = 5;
    float y = 6;
    float z = 7;
    float pitch = 8;
    float yaw = 9;
    float roll = 10;
    float hp = 11;
    uint32 weapon = 12;
    bool attack = 13;
    uint32 getitem = 14;
    bool isingame = 15;
};

message Zombie {
    uint32 zombieid = 1;
    uint32 packet_size = 2;
    uint32 packet_type = 3;
    uint32 zombietype = 4;
    float x = 5;
    float y = 6;
    float z = 7;
    float pitch = 8;
    float yaw = 9;
    float roll = 10;
    float hp = 11;
    bool attack = 12;
};

message Time {
    uint32 timer = 1;
    uint32 packet_type = 2;
}